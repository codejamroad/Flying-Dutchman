<!DOCTYPE html>
<html>

<head>
    <title>Cart</title>

    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/myHandler.js"></script>
    <script type="text/javascript" src="js/dataContract.js"></script>
    <script type="text/javascript" src="js/drop.js"></script>
    <script type="text/javascript" src="db_files/Beverages_eng.js"></script>
    <script type="text/javascript" src="js/cart_lng.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Slide Down Animation effect for menu -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Used API for Flamenco font face-->
    <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">






</head>

<body>
    <div class="background-image">
        <header>
            <div><br><img src="images/logo.png" class="logo"></div>

            <div id="home_id" lang="" style="float:right;">
                <a href="index.html"> <img src="images/home2.png " width="30px" height="30px">
                    <!--We have created here atttribute "data-reload"-->
                    <a href="#" onclick=OnLngEn()><img src="images/uk.png" width="25px" height="25px"></a>
                    <a href="#" onclick=OnLngSe()><img src="images/sweden.png" width="25px" height="25px"></a>
                    &nbsp; &nbsp; &nbsp;
                    <a href="#"><img src="images/user5.png" width="30px" height="30px"></a>
                    <font size="3px">Welcome!</font>
            </div>
        </header>
        <br>

        <section>
            <div style="width: 70%; height: 550px; padding-top: 5px;" class="row clearfix">
                <div style="float:left;">

                    <ul class="main-nav animated slideInDown" id="mtabs">
                        <li id="wines" onclick="checklist(this);"><a href="#" id="_wine">Wine</a></li>
                        <li id="beers" onclick="checklist(this);"><a href="#" id="_beer">Beer</a></li>
                        <li id="spirits" onclick="checklist(this);"><a href="#" id="_spicy">Spicy Spirits</a></li>
                        <li id="whiskys" onclick="checklist(this);"><a href="#" id="_whiskey">Whiskey</a></li>
                        <li onclick="checklist(this);"><a href="#" id="_special">Special Drinks</a></li>
                    </ul>
                </div>

                <br>
                <!--Load the data in the specific div from the Js file in the menu list-->
                <div class="menu" id="wine" style="float:left; padding-top: 20px;"></div>
                <div class="menu" id="beer" style="float:left; padding-top: 20px;"></div>
                <div class="menu" id="spirit" style="float:left; padding-top: 20px;"></div>
                <div class="menu" id="whisky" style="float:left; padding-top: 20px;"></div>
            </div>
            <div class="cartform">
                <font size="4px" id="cart">Cart</font>
                <img src="images/cart.png" width="40px" height="40px">
                <table style="width:300px;height:auto;" align="left">
                    <thead>
                        <tr>
                            <th field="name" id="name" align="left">Name</th>
                            <!--<th field="quantity" id="quantity">Quantity</th>-->
                            <th field="price" id="price">Price</th>
                        </tr>
                    </thead>
                </table>
                <hr>
                <br>
                <!--For the drag and drop menu item onto the cart-->
                <div class="cartContent" id="1" ondrop="drop(event)" ondragover="allowDrop(event)"
                    style="height: 400px; ">
                </div>
                <h2>Drop here to add to cart &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </h2>

                <button class="button" type="button">
                    <a href="/checkout.html">CHECKOUT</a>
                </button>
                <p id=sum class="total">Total: kr</p>

            </div>
        </section>
</body>

</html>
