<!DOCTYPE html>
<html lang="en">
<head>
<title>Cart</title>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/myHandler.js"></script>
<script type="text/javascript" src="js/drop.js"></script>
<script type="text/javascript" src="db_files/Beverages_eng.js"></script>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Slide Down Animation effect for menu -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/cart.css">  

</head>

<body>
<div class="background-image"> 
    <header>            
        <div><br><img src="images/logo.png" class="logo"></div>        

         <div style="float:right;">     
            
            
            <a href="#"><img src="images/sweden.png" width="30px" height="30px"></a>
            <a href="#"><img src="images/uk.png" width="30px" height="30px"></a> 
            &nbsp;   &nbsp;  &nbsp;  &nbsp;  &nbsp; 
            <a href="#"><img src="images/user5.png" width="35px" height="35px"></a><font size="3px">Welcome!&nbsp;&nbsp;</font>
        </div>      
    </header>
<br>

<section>
    <div style="width: 70%; height: 550px; padding-top: 5px;" class="row clearfix">     
        <div style="float:left;">
            <ul class="main-nav animated slideInDown" id="mtabs">
                <li id="wines"><a href="#">Wine</a></li>
                <li id="beers"><a href="#">Beer</a></li>                         
                <li id="spirits"><a href="#">Spicy Spirits</a></li>
                <li id="whiskys"><a href="#">Whiskey</a></li>
                <li><a href="#">Special Drinks</a></li>                    
            </ul>                     
        </div>    
                
        <div style="float:left;" id="price1">
            <ul class="main-nav animated slideInDown">      
                <li><a href="#">Price</a></li>  
            </ul>                 
        </div>   
        <br>

    <div class="menu" id="whisky" style="float:left; padding-top: 20px;"></div>
    <div class="menu" id="wine" style="float:left; padding-top: 20px;"></div>
    <div class="menu" id="beer" style="float:left; padding-top: 20px;"></div>
    <div class="menu" id="spirit" style="float:left; padding-top: 20px;"></div>         
    </div> 
    <div class="cartform" >
        <font size="4px">Cart</font>
        <img src="images/cart.png" width="40px" height="40px" >       
        <table style="width:300px;height:auto;">
            <thead>
                <tr>
                    <th field="name">Name</th>
                    <th field="quantity">Quantity</th>
                    <th field="price">Price</th>
                </tr>
            </thead>
        </table>        
        <hr>
        <br>
        <div class="cartContent" id="1" ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 400px; "> 
        </div>
         <h2>Drop here to add to cart 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="checkout.html" class="btn btn-full">CHECKOUT</a></h2>
        <p class="total">Total: $0</p>
        

</div>

</section>
    
  

  
</div>

</body>
</html>
